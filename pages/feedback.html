                First name

                name="firstname"
                id="firstname"

                Last name

                name="lastname"

                class="formbold-form-input"
              />

          </div>

            <label for="qusOne" class="formbold-form-label">
              How am I doing?
            </label>

            <div class="formbold-radio-flex">
              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input
                    class="formbold-input-radio"
                    type="radio"
                    name="qusOne"
                    id="qusOne"
                  />

                </label>
              </div>

              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input
                    class="formbold-input-radio"
                    type="radio"
                    name="qusOne"
                    id="qusOne"
                  />

              <div class="formbold-radio-group">

                </label>
              </div>

              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input
                    class="formbold-input-radio"
                    type="radio"
                    name="qusOne"
                    id="qusOne"
                  />
                  BOOOOO!
                  <span class="formbold-radio-checkmark"></span>
                </label>
              </div>
            </div>
          </div>

          <div class="formbold-mb-5">
            <label for="qusTwo" class="formbold-form-label">
              If you answered anything but great you might be...
            </label>

              <div class="formbold-radio-group">

                    type="radio"
                    name="qusTwo"
                    id="qusTwo"

                    class="formbold-input-radio"
                    type="radio"
                    name="qusTwo"
                    id="qusTwo"
                  />

              </div>

              <div class="formbold-radio-group">
                <label class="formbold-radio-label">
                  <input
                    class="formbold-input-radio"
                    type="radio"
                    name="qusTwo"

              <div class="formbold-radio-group">

                    class="formbold-input-radio"

                    name="qusTwo"
